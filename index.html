<!DOCTYPE html>
<html>

<head>
    <script src="http://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="//at.alicdn.com/t/font_570244_wxkk53f8pqveu3di.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        .gray {
            background: #DEEFF7;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="box">
            <input placeholder="搜一下" type="text" v-model="typeText" @keyup="get($event)" @keydown.down.prevent="changeDown()" @keydown.up.prevent="changeUp()">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
            <ul class="list-wrapper" v-bind:class="{active: showSearch()}" v-on:mouseover="openSearch()">
                <div class="listTopNav">Search Suggestion</div>
                <li @click="closeSearch()" v-on:mouseover="now=index;freshInput(now);" v-for="(value, index) in myData" :class="{gray:index===now}">
                    {{value}}
                </li>
            </ul>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
